<!-- HTML - HyperText Markup Language
    Ferramenta para criar sites.
    O HTML dá instruções para o computador, que usa essas instruções para criar o site.
-->

<!-- Instrução para criar um botão -->
<button>Hello</button>

<!-- Parágrafo de texto -->
<p>Paragraph of text</p>

<!-- Cada um dos elementos que aparecem na tela são chamados de HTML Element.
    No caso, cada um dos elementos acima são um tipo de elemento HTML diferente.
-->

<!-- Sintaxe Básica do HTML:
    <button> -> HTML tag. Diz ao computador o que está sendo criado.
    button -> Tag name -> Diz ao compputador qual o tipo de tag que está sendo criada.
    Todos os elementos consistem em duas tags. Uma de abertura e outra de fechamento.
-->

<!-- anchor element. Usado para colocar links na página -->
<a 
    href="https://www.youtube.com/watch?v=G3e-cpL7ofc&list=PLJIXrdzTWhVvy1v_Zleyr-U4Lk6AvDjEE&index=1&t=39s"
    target="_blank"
>
    Course Link 
</a> 

<!-- href é um atributo HTML. Esses atributos modificam a forma com que um elemento se comporta. 
    Um atributo HTML segue a sintaxe:
        href -> attribute name
        "" -> attribute value

    Um elemento HTML pode ter vários atributos, que devem ser separados por espaço.
-->

<!-- 
    href -> Diz ao computador qual o link que deve direcionar
    target -> Diza ao browser que o link clicado deve ser aberto em uma nova janela.
-->


<!-- Na sintaxe do HTML, espaços extra são ignorados.  -->
