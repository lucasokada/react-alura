<!-- css2 -->

<!-- O box model permite adicionar espaçamentos entre elementos html
	O espaçamento na parte de fora do elemento é a margem/margin.
	O espaçamento dentro de um elemento é o padding. É preferível usar esse
		em vez de ter width e heigth fixos.
	Dessa forma, margim, border e padding formam o css box model
-->

<style>
	.subscribe-button {
		background-color: rgb(200, 0, 0);
		color: white;
		border: none;
		padding: 10px 16px 10px 16px;
		border-radius: 2px;
		cursor: pointer;   
		margin-right: 8px;
		transition: opacity 0.15s;
		
		/*Por padrão, o browser tenta alinhar os elementos baseado nos 
		textos desse. Para alinhar elementos baseados no topo desse,
		utiliza-se o vertical-align: top;*/
		vertical-align: top;
	}

	.subscribe-button:hover {
		opacity: 0.8; 
	}
    
	.subscribe-button:active {
		opacity: 0.5; 
	}
    
	.join-button {
		background-color: white;
		border-color: rgb(41, 118, 211);
		border-style: solid;
		border-width: 1px;
		color: rgb(41, 118, 211);
		height: 36px;
		width: 62px;
		border-radius: 2px;
		cursor: pointer;
		transition: background-color 1s,
				color 1s;
		vertical-align: top;
	}
    
	.join-button:hover {
		background-color: rgb(41, 118, 211);
		color: white
	}
    
	.join-button:active {
		opacity: 0.7;
	}

	.tweet-button {
		background-color: rgb(2, 137, 255);
		color: white;
		border: none;
		height: 36px;
		width: 75px;
		border-radius: 18px;
		font-weight: bold;
		font-size: 15px;
		cursor: pointer;
		margin-left: 8px;
		transition: box-shadow 0.15s;
		vertical-align: top;
	}
	
	.tweet-button:hover {
		box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
	}
</style> 

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>
