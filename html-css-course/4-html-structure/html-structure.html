<!-- 
  Se o código não tiver as tags html, head, body, o browser cria essas automaticamente.
  
  Todo html começa com <!DOCTYPE html>. Isso não é um elemento, sendo apenas uma linha especial usada pelo browser.
    Essa diz ao browser para utilizar a versão mais recente do html.
-->

<!-- 
  O elemento <html> ... </html>. Essa tag diz ao browser que existe uma página web dentro dessa tag.
    Cada arquivo tem apenas uma tag html, que representa a página web.
    
  O elemento <head>...</head>. 
  E <body> ... </body>
  
  O conteúdo da página html deve ficar dentro de head ou body.
  O body contém todos os elementos que devem ficar visíveis na página.
  No head, ficam os elementos da página que não serão visíveis. por exemplo a tag <title>...</title>, que muda
    o nome da página na aba do navegador.
-->


<!DOCTYPE html>
<html>        <!-- Um elemento html dentro de outro é chamado nesting -->
  <head>
    <title>My Page</title>
  </head>
  <body>
    
  </body>
</html>
